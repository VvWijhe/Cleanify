<body>

<div class="container container-fluid">
    <div class="col-sm-6 col-xs-12">
        <div class="panel panel-success">
            <div class="panel-heading">Manual Mode</div>
            <div class="panel-body">
                <div class="text-center">
                    <div class="btn-group">
                        <button id="forward-left" class="dir btn-size btn-text-large">&#8598;</button>
                        <button id="forward" class="dir btn-size btn-text-large">&#8593;</button>
                        <button id="forward-right" class="dir btn-size btn-text-large">&#8599;</button>
                    </div>
                </div>
                <div class="text-center">
                    <div class="btn-group group-margin-top">
                        <button id="left" class="dir btn-size btn-text-large">&#8592;</button>
                        <button id="stop" class="dir btn-size btn-text-large">&nbsp&#183;&nbsp</button>
                        <button id="right" class="dir btn-size btn-text-large">&#8594;</button>
                    </div>
                </div>
                <div class="text-center">
                    <div class="btn-group group-margin-top">
                        <button id="backward-left" class="dir btn-size btn-text-large">&#8601;</button>
                        <button id="backward" class="dir btn-size btn-text-large">&#8595;</button>
                        <button id="backward-right" class="dir btn-size btn-text-large">&#8600;</button>
                    </div>
                </div>


                <div class="text-center">
                    <div class="well well-margin">
                        <span id="ex1comment">Change motor speed</span><br/>
                        <input id="slider_motor" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                               data-slider-max="1" data-slider-step="0.01" data-slider-value="0"/>
                        <div class="container"></div>
                        <br/>
                        <span id="ex2comment">Change brush speed</span><br/>
                        <input id="slider_brush" data-slider-id='ex2Slider' type="text" data-slider-min="0"
                               data-slider-max="1" data-slider-step="0.01" data-slider-value="0"/>
                        <br/>
                    </div>
                </div>
                <div class="text-center">
                    <button id="clean" class="dir btn-size btn-text-medium">Clean</button>
                </div>
                <div class="text-center">
                    <div class="btn-group group-margin-top">
                        <button id="spot" class="dir btn-size btn-text-medium">Spot</button>
                        <button id="EXIT" class="dir btn-size btn-text-medium">Stop</button>
                        <button id="dock" class="dir btn-size btn-text-medium" onmousedown="danger()"
                                onmouseup="nodanger()">Dock
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Status</div>
            <div class="panel-body">
                <h4>battery</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" id="progress-bar" role="progressbar"
                         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>

            </div>
            


        </div>
        <div id="battery-bar" class="alert alert-success">
            <strong>Success!</strong> You should
            <button id="test" class="test" onmousedown="danger()" onmouseup="nodanger()">Dock</button>
            .
        </div>
    </div>
</div>
